name: Build Tauri Installers (Windows & macOS, No Publish)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps (CLI)
        run: npm ci

      - name: Install UI deps
        run: npm ci --prefix ui

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      # 安装 Windows 打包所需依赖
      - name: Install NSIS and WiX Toolset
        shell: powershell
        run: |
          choco install nsis -y
          choco install wixtoolset -y

      - name: Build Tauri app (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          includeDebug: false
          args: --target ${{ matrix.target }}
          tagName: app-v__VERSION__
          releaseName: 'TZT 指纹浏览器 v__VERSION__'
          releaseBody: '本次发布包含 Windows 与 macOS 双架构安装包。'
          releaseDraft: false
          prerelease: false

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: tzt-windows-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps (CLI)
        run: npm ci

      - name: Install UI deps
        run: npm ci --prefix ui

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build Tauri app (macOS)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          includeDebug: false
          args: --target ${{ matrix.target }}
          tagName: app-v__VERSION__
          releaseName: 'TZT 指纹浏览器 v__VERSION__'
          releaseBody: '本次发布包含 Windows 与 macOS 双架构安装包。'
          releaseDraft: false
          prerelease: false

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: tzt-macos-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**